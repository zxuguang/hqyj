<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
    <div id="category-app1" class="dashboard-container">

        <div class="container">
            <el-button
                    type="primary"
                    class="continue"
                    @click="addClass('class')"
            >
                + 新增职位
            </el-button>
            <el-table
                    :data="tableData"
                    stripe
                    class="tableBox"
            >
                <el-table-column
                        prop="name"
                        label="职位名称"
                /></el-table-column>

                <el-table-column
                        prop="updateTime"
                        label="操作时间"
                >
                    <template slot-scope="scope">
                        {{scope.row.updateTime}}
                    </template>
                </el-table-column>
                <el-table-column
                        prop="sort"
                        label="排序"
                /></el-table-column>
                <el-table-column
                        label="操作"
                        width="160"
                        align="center"
                >
                    <template slot-scope="scope">
                        <el-button
                                type="text"
                                size="small"
                                class="blueBug"
                                @click="editHandle(scope.row)"
                        >
                            修改
                        </el-button>
                        <el-button
                                type="text"
                                size="small"
                                class="delBut non"
                                @click="deleteHandle(scope.row.id)"
                        >
                            删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>


    </div>
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/category.js"></script>
    <script>
        new Vue({
            el: '#category-app1',
            data: function() {
                return { visible: false }
            },
            methods: {
                async init () {
                    await getCategoryPage({'page': this.page, 'pageSize': this.pageSize}).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records
                            this.counts = Number(res.data.total)
                        } else {
                            this.$message.error(res.msg || '操作失败')
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                },
                handleQuery() {
                    this.page = 1;
                    this.init();
                },
                // 添加
                addClass(st) {
                    if (st == 'class') {
                        this.classData.title = '新增职位'
                        this.type = '1'
                    } else {
                        this.classData.title = '新增部门'
                        this.type = '2'
                    }
                    this.action = 'add'
                    this.classData.name = ''
                    this.classData.sort = ''
                    this.classData.dialogVisible = true
                },
                editHandle(dat) {
                    this.classData.title = '修改分类'
                    this.action = 'edit'
                    this.classData.name = dat.name
                    this.classData.sort = dat.sort
                    this.classData.id = dat.id
                    this.classData.dialogVisible = true
                },
                // 关闭弹窗
                handleClose(st) {
                    this.classData.dialogVisible = false
                },
                //删除
                deleteHandle(id) {
                    this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                        'confirmButtonText': '确定',
                        'cancelButtonText': '取消',
                        'type': 'warning'
                    }).then(() => {
                        deleCategory(id).then(res => {
                            if (res.code === 1) {
                                this.$message.success('删除成功！')
                                this.handleQuery()
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err)
                        })
                    })
                },
                //数据提交
                submitForm(st) {
                    const classData = this.classData
                    const valid = (classData.name === 0 ||classData.name)  && (classData.sort === 0 || classData.sort)
                    if (this.action === 'add') {
                        if (valid) {
                            const reg = /^\d+$/
                            if (reg.test(classData.sort)) {
                                addCategory({'name': classData.name,'type':this.type, sort: classData.sort}).then(res => {
                                    console.log(res)
                                    if (res.code === 1) {
                                        this.$message.success('添加成功！')
                                        if (!st) {
                                            this.classData.dialogVisible = false
                                        } else {
                                            this.classData.name = ''
                                            this.classData.sort = ''
                                        }
                                        this.handleQuery()
                                    } else {
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                }).catch(err => {
                                    this.$message.error('请求出错了：' + err)
                                })
                            } else {
                                this.$message.error('排序只能输入数字类型')
                            }

                        } else {
                            this.$message.error('请输入分类名称或排序')
                        }
                    } else if (valid) {
                        const reg = /^\d+$/
                        if (reg.test(this.classData.sort)) {
                            editCategory({'id':this.classData.id,'name': this.classData.name, sort: this.classData.sort}).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('修改成功！')
                                    this.classData.dialogVisible = false
                                    this.handleQuery()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            this.$message.error('排序只能输入数字类型')
                        }
                    } else {
                        this.$message.error('请输入分类名称或排序')
                    }
                },
                handleSizeChange (val) {
                    this.pageSize = val
                    this.init()
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                }
            }
        })
    </script>
</body>

</html>
